<!DOCTYPE html>
<html>
  <head>
    <script src="build.js"></script>
    <style>
      /* overriding default video placement */
      div.cl-face-tracking-video-container {
        left: 0;
        transform: none;
      }
      #myDiv {
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="myDiv"></div>
    <video id="myVideo" class="cl-video-passthrough" width="320" height="240" preload muted autoplay webkit-playsinline playsinline></video>
    <canvas id="myDebugCanvas" class="cl-video-passthrough" width="320" height="240"></canvas>
  </body>
</html>
